<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Inicio</title>
</head>
<body>
  <form class="needs-validation">
    <div class="container">
      </br>
      <div class="card">
        <div class="card-header">
          <h2>Expresiones regulares</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputEmail1">Enteros</label>
                <input type="email" class="form-control" id="numerosEnteros" for="exampleInputEmail1" 
                aria-describedby="enterosHelp"
                  placeholder="Ej: 123" required>
                  <br/>
                <button type="submit" class="btn btn-primary float-right">Validar</button>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Reales</label>
                <input type="text" class="form-control" id="numerosReales" aria-describedby="numeroRealHelp"
                  placeholder="Ej: 123.4">
                  <br/>
                  <button type="submit" class="btn btn-primary float-right">Validar</button>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Notaci√≥n cientifica</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Ej: 0.5E10">
                  <br/>
                  <button type="submit" class="btn btn-primary float-right">Validar</button>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Ej: papino@gmail.com">
                  <br/>
                  <button type="submit" class="btn btn-primary float-right">Validar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </br>
    </div>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
